resources:
  repositories:
    - repository: templates
      type: github
      name: microsoft/vscode-engineering
      ref: main
      endpoint: Monaco

parameters:
  - name: publishExtension
    displayName: ðŸš€ Publish Extension
    type: boolean
    default: false
  - name: runTests
    displayName: ðŸ‘©â€ðŸ”¬ Run Tests
    type: boolean
    default: true

extends:
  template: azure-pipelines/extension/stable.yml@templates
  parameters:
    publishExtension: ${{ parameters.publishExtension }}
    vscePackageArgs: --no-dependencies
    ghCreateTag: false
    cgIgnoreDirectories: 'testCases,.vscode-test'
    buildSteps:
      - script: npm install ci
        displayName: Install dependencies

      - script: |
          # For integration tests on Linux
          /usr/bin/Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
          echo ">>> Started xvfb"
        displayName: Start xvfb

      - script: npm run test
        displayName: Run Tests
        condition: ${{ eq(parameters.runTests, true) }}
        env:
          DISPLAY: ':99.0'

    tsa:
      enabled: true
      options:
        codebaseName: 'devdiv_$(Build.Repository.Name)'
        serviceTreeID: '053e3ba6-924d-456c-ace0-67812c5ccc52'
        instanceUrl: 'https://devdiv.visualstudio.com/defaultcollection'
        projectName: 'DevDiv'
        areaPath: 'DevDiv\\VS Code (compliance tracking only)\\Visual Studio Code Debugging Extensions'
        notificationAliases:
          - 'stbatt@microsoft.com'
          - 'lszomoru@microsoft.com'
          - 'copeet@microsoft.com'
